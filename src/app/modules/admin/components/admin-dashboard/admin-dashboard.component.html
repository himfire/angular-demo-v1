<table class="table">
  <thead>
  <tr>
    <th>Id</th>
    <th>name</th>
    <th>control</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td scope="row">{{user.firstName}} {{user.lastName}}</td>
    <td>{{user.username}}</td>
    <td>{{user.email}}</td>
    <td>{{user.phone.countryCode}} {{user.phone.phoneNumber}}</td>
    <td>
      <button (click)="editUser(user)" type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#edit-user">
      <i class="fa fa-edit"></i> Edit
      </button>
      </td>
    <td><a routerLink="edit"><i class="fa fa-remove"></i> Remove</a> </td>
  </tr>
  <!-- Button trigger modal -->


  <!-- Modal -->
  <div class="modal fade" id="edit-user" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <form class="modal-content" [formGroup]="editUserForm" (submit)="submit()">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" formControlName="firstName" id="firstName" class="form-control" placeholder="" aria-describedby="helpId">

          </div>
          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" formControlName="firstName" id="lastName" class="form-control" placeholder="" aria-describedby="helpId">

          </div>
          <div class="card">
            <div class="card-header">
              <h4 class="card-title">Phone</h4>
            </div>
            <div class="card-body" formGroupName="phone">
              <div class="form-group form-inline">
                <label for="countryCode">Country Code:</label>
                <input type="text" formControlName="countryCode" id="countryCode" class="form-control" placeholder="" aria-describedby="helpId">

              </div>
              <div class="form-group form-inline">
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" formControlName="phoneNumber" id="phoneNumber" class="form-control" placeholder="" aria-describedby="helpId">

              </div>
            </div>
            <div class="card">
              <div class="card-header">
                <h4 class="card-title">Address</h4>
              </div>
              <div class="card-body" formGroupName="address">
                <div class="form-group">
                  <label for="country">Country:</label>
                  <input type="text" formControlName="country" id="country" class="form-control" placeholder="" aria-describedby="helpId">

                </div>
                <div class="form-group">
                  <label for="state">State:</label>
                  <input type="text" formControlName="state" id="state" class="form-control" placeholder="" aria-describedby="helpId">

                </div>
                <p class="card-text">Text</p>
              </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save</button>
        </div>
        </div>
      </form>
    </div>
  </div>
  </tbody>
</table>
