<div class="profile-settings">

  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2>Account Settings</h2>
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-12">
        <div class="row">
          <div class="col-12 py-5">
            <img src="../../../../../assets/images/header-image2.png" alt="profile-pic" />
            <form [formGroup]="MyPhoto" (submit)="submitPhoto()" method="post" class="p-5">
              <input type="file" formControlName="photo" class="pb-4 justify-content-center text-center m-auto">
              <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Submit</button></div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12">

      </div>
    </div>
  </div>

</div>
