<section class="register-photo">
  <div class="form-container">
    <div class="image-holder"></div>
    <form method="post" [formGroup]="signUpForm" (submit)="onSubmit()">
      <h2 class="text-center"><strong>Create</strong> an account.</h2>
      <div class="form-group">
        <input formControlName="username" class="form-control" [ngClass]="{'is-valid':f['username'].valid,  'is-invalid':  (f['username']?.touched && f['username']?.errors) || (formNotValid)}" type="text" name="username" placeholder="username">
        <div *ngIf=" (f['username']?.touched && f['username']?.errors) || (formNotValid)">
          <small
            *ngIf="f['username']?.hasError('required'); else elseBlock"
            class="text-danger"
          >
            <i class="fa fa-exclamation-circle text-danger"></i> required
            field *
          </small>
          <ng-template #elseBlock>
            <small class="text-danger">
              <span class="fa fa-exclamation-circle text-danger"></span>
              username must contain 4 to 32 letters or numbers
            </small>
          </ng-template>
        </div>


      </div>
      <div class="form-group"><input formControlName="email" class="form-control" type="email" name="email" placeholder="Email">
        <div *ngIf=" (f['email']?.touched && f['email']?.errors) || (formNotValid)">
          <small
            *ngIf="f['email']?.hasError('required'); else elseBlock"
            class="text-danger"
          >
            <i class="fa fa-exclamation-circle text-danger"></i> required
            field *
          </small>
          <ng-template #elseBlock>
            <small class="text-danger">
              <span class="fa fa-exclamation-circle text-danger"></span>
              email is wrong
            </small>
          </ng-template>
        </div>
      </div>
      <div class="form-group"><input formControlName="password" class="form-control" type="password" name="password" placeholder="Password"></div>
      <div class="form-group"><input formControlName="password2" class="form-control" type="password" name="password-repeat" placeholder="Password (repeat)"></div>
      <div formGroupName="address" class="form-group">
        <input class="form-control" formControlName="address" type="text" placeholder="Country">
        <input class="form-control" formControlName="city" type="text" placeholder="State">
        <input class="form-control" formControlName="country" type="text" placeholder="City">
      </div>
      <div formGroupName="phone" class="form-group form-inline">
        <input class="form-control" type="text" name="code" formControlName="countryCode" placeholder="Code">
        <input class="form-control" type="text" name="phone" placeholder="Phone">
      </div>
      <div class="form-group">
        <div class="form-check"><label class="form-check-label"><input formControlName="phoneNumber" class="form-check-input" type="checkbox">I agree to the license terms.</label></div>
      </div>
      <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Sign Up</button></div><a class="already" href="#">You already have an account? Login here.</a>
    </form>
  </div>
</section>
