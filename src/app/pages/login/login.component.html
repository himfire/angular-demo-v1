<section class="login-clean">
  <form [formGroup]="loginForm" (submit)="onSubmit()" method="post">
    <h2 class="sr-only">Login Form</h2>
    <div class="illustration"><i class="icon ion-ios-navigate"></i></div>
    <div class="form-group"><input class="form-control" formControlName="username" type="text" name="username" placeholder="username"></div>
    <div class="form-group"><input class="form-control" formControlName="password" type="password" name="password" placeholder="Password"></div>
    <div class="form-group">
      <button class="btn btn-primary btn-block mb-3" type="submit">
     <span *ngIf="!loadSpinner"> Signin</span>
     <span *ngIf="loadSpinner"> <i  class="fa fa-spinner fa-pulse"> </i> Signing in...</span>


    </button>
      <small *ngIf="failed" >
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <strong>Login failed !</strong>
        </div>
      </small>
    </div><a class="forgot" href="#">Forgot your email or password?</a>
  </form>
</section>
